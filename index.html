<script type="text/javascript">


  




var adminid=localStorage.getItem('adminid');            //管理员id
var adminName=localStorage.getItem('adminName');        //管理员名字
var level=localStorage.getItem('level');                //管理员权限
var adminAccount=localStorage.getItem('adminAccount');  //管理员账号
var accessToken=localStorage.getItem('accessToken');    //管理员登录态
var request_url=localStorage.getItem('request_url');    //请求地址
var account_name=document.getElementById('account')     //显示管理员账号
var role_name=document.getElementById('role')           //显示管理员权限
var out=document.getElementById('out')                  //退出按钮
var btnbtn=document.getElementById('btnbtn')            
out.addEventListener('click',function(){ 
	localStorage.removeItem("adminid");　  
	localStorage.removeItem("adminName");　
	localStorage.removeItem("level");　    
	localStorage.removeItem("adminAccount");　
	localStorage.removeItem("accessToken");　
	window.location.href='login.html' 
})  

if (!accessToken) {
	window.location.href='login.html' 
}else{   
	account_name.innerHTML=adminName;
	if (level==1) {
		role_name.innerHTML='普通管理员'
	}else if(level==2){
		role_name.innerHTML='超级管理员'
	}else{ 
		role_name.innerHTML=level;
	}
	
	
}
